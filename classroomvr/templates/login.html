{% extends 'base_template.html' %}
{% load static %}
{% block title %} Login {% endblock title %}
{% block body_data %}
<div class="w-full h-[79.5%] bg-[#ffa76c] absolute m-auto absolute flex justify-center align-center">
    <div class="w-2/5 bg-white mt-6 mb-12 border-2 border-black rounded-2xl flex flex-col items-center ">
        <div>
            <img src="{% static 'classroomvr\media\logograndemalo.png' %}" class="w-96 h-56 mt-8 mb-8">
        </div>
        
            <form method="post" class="flex flex-col">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="bg-white border-2 border-black border-radius rounded-xl w-60 h-9 pl-1 mb-3" type="email" value="" placeholder="Correu electrónic" required>
                <input class="bg-white border-2 border-black border-radius rounded-xl w-60 h-9 pl-1 mb-3" type="password" value="" placeholder="Contrasenya" required>
                <div>
                    <input class="mb-5" type="checkbox" id="rememberUser"> <label for="rememberUser"> Recorda el nom d'usuari </label> 
                </div>
                <button class="bg-white border-2 border-black border-radius rounded-xl w-32 h-9 pl-1 mb-3 mb-3 self-center hover:bg-[#ffa76c] hover:text-white" type="submit"> Iniciar sesió </button>
                <button class="bg-white border-2 border-black border-radius rounded-xl w-32 h-9 pl-1 mb-3 mb-3 self-center hover:bg-[#ffa76c] hover:text-white"> Registre </button>
            </form>
        
    </div>
</div>
{% endblock body_data %}
